<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إدارة الصيانة</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Yelo Logo">
    <button class="dark-toggle" onclick="toggleDarkMode()">تبديل الوضع الليلي</button>
  </div>
  <div class="container">
    <h1>إدارة الصيانة</h1>
    <div class="grid">
      <div class="card" onclick="showDetails('عطل فني بالسيارة (دمج عقود)')">عطل فني بالسيارة (دمج عقود)</div>
      <div class="card" onclick="showDetails('عطل فني بالسيارة (تعويض عن فاتورة سطحة )')">عطل فني بالسيارة (تعويض عن فاتورة سطحة )</div>
      <div class="card" onclick="showDetails('عطل فني بالسيارة ( تعويض بفاتورة قطع غيار )')">عطل فني بالسيارة ( تعويض بفاتورة قطع غيار )</div>
    </div>
    <div id="details" style="margin-top: 40px;"></div>
    <button class="back-home" onclick="location.href='index.html'">↩ العودة إلى الصفحة الرئيسية</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
