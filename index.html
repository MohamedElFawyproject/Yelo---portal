<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بوابة موظفي يلو</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button class="dark-toggle" onclick="toggleDarkMode()">تبديل الوضع الليلي</button>
    <h1>الصفحة الرئيسية</h1>
    <div class="grid">
      <div class="card" onclick="navigate('financial.html')">الإدارة المالية</div>
      <div class="card" onclick="navigate('legal.html')">الإدارة القانونية</div>
      <div class="card" onclick="navigate('operations.html')">إدارة التشغيل</div>
      <div class="card" onclick="navigate('collections.html')">إدارة المتابعة والتحصيل</div>
      <div class="card" onclick="navigate('programs.html')">إدارة البرامج</div>
      <div class="card" onclick="navigate('maintenance.html')">إدارة الصيانة</div>
      <div class="card" onclick="navigate('other-financial.html')">طلبات مالية أخرى</div>
      <div class="card" onclick="navigate('customer-care.html')">إدارة رعاية العملاء</div>
    </div>
  </div>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
    function navigate(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
