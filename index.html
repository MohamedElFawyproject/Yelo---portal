<!-- index.html - الصفحة الرئيسية لبوابة موظفي يلو -->
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بوابة موظفي يلو</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Yelo Logo">
    <button class="dark-toggle" onclick="toggleDarkMode()">تبديل الوضع الليلي</button>
  </div>
  <div class="container">
    <h1>بوابة موظفي يلو</h1>
    <div class="grid">
      <div class="card" onclick="location.href='financial.html'">الإدارة المالية</div>
      <div class="card" onclick="location.href='legal.html'">الإدارة القانونية</div>
      <div class="card" onclick="location.href='operations.html'">إدارة التشغيل</div>
      <div class="card" onclick="location.href='collections.html'">إدارة المتابعة والتحصيل</div>
      <div class="card" onclick="location.href='programs.html'">إدارة البرامج</div>
      <div class="card" onclick="location.href='maintenance.html'">إدارة الصيانة</div>
      <div class="card" onclick="location.href='other-financial.html'">طلبات مالية أخرى</div>
      <div class="card" onclick="location.href='customer-care.html'">إدارة رعاية العملاء</div>
    </div>
  </div>
  <script>
    function toggleDarkMode() {
      const isDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', isDark);
    }
    window.onload = function () {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
      }
    }
  </script>
</body>
</html>
