<!-- customer-care.html - صفحة إدارة رعاية العملاء -->
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إدارة رعاية العملاء</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Yelo Logo">
    <button class="dark-toggle" onclick="toggleDarkMode()">تبديل الوضع الليلي</button>
  </div>
  <div class="container">
    <h1>إدارة رعاية العملاء</h1>
    <div class="grid">
      <div class="card" onclick="showDetails('عضوية الشركاء (فرسان / أميالي / نقاطي / تميز )')">عضوية الشركاء (فرسان / أميالي / نقاطي / تميز )</div>
      <div class="card" onclick="showDetails('عضوية يلو')">عضوية يلو</div>
      <div class="card" onclick="showDetails('عضوية العائلة')">عضوية العائلة</div>
    </div>
    <div id="details" style="margin-top: 40px;"></div>
    <button onclick="location.href='index.html'">↩ العودة إلى الصفحة الرئيسية</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
